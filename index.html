<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 cái gì đó rất hay ho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="all-wrap">  
        <div class="all">
          <div class="yarn"></div>
          <div class="cat-wrap">    
            <div class="cat">

                <div class="cat-leg"></div>
                <div class="cat-leg"></div>
                <div class="cat-head">
                  <div class="cat-ears">
                    <div class="cat-ear"></div>
                    <div class="cat-ear"></div>
                  </div>
                  <div class="cat-face">
                    <div class="cat-eyes"></div>
                    <div class="cat-mouth"></div>
                    <div class="cat-whiskers"></div>
                  </div>
                </div>
              </div>
              <div class="cat-lower-wrap">
                <div class="cat-lower">
                  <div class="cat-leg">
                    <div class="cat-leg">
                      <div class="cat-leg">
                        <div class="cat-leg">
                          <div class="cat-leg">
                            <div class="cat-leg">

                                            <div class="cat-leg">
                                              <div class="cat-leg">
                                                <div class="cat-leg">
                                                  <div class="cat-paw"></div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="cat-leg">
                    <div class="cat-leg">
                      <div class="cat-leg">
                        <div class="cat-leg">
                          <div class="cat-leg">
                            <div class="cat-leg">
                              <div class="cat-leg">
                                <div class="cat-leg">
                                  <div class="cat-leg">
                                    <div class="cat-leg">
                                      <div class="cat-leg">
                                        <div class="cat-leg">
                                          <div class="cat-leg">
                                            <div class="cat-leg">
                                              <div class="cat-leg">
                                                <div class="cat-leg">
                                                  <div class="cat-paw"></div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="cat-tail">
                    <div class="cat-tail">
                      <div class="cat-tail">
                        <div class="cat-tail">
                          <div class="cat-tail">
                            <div class="cat-tail">
                              <div class="cat-tail">
                                <div class="cat-tail">
                                  <div class="cat-tail">
                                    <div class="cat-tail">
                                      <div class="cat-tail">
                                        <div class="cat-tail">
                                          <div class="cat-tail">
                                            <div class="cat-tail">
                                              <div class="cat-tail">
                                                <div class="cat-tail -end"></div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <h1>Em có đồng ý phát cơm tró cùng anh quanh năm suốt tháng sau này không?</h1>
    <button type="button" class="btn btn-info move">Không nhé</button>
    <button type="button" class="btn btn-success btn2" onclick="myFunction()">Su đồng ý</button>
    <script>
        function myFunction() {
            alert("Ỏoo vậy là đồng ý rùi nha")
        }
    </script>

</html>
